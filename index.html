<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayInnovate - Jeu Morpion Évolué</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Play X O</div>
        <div class="subtitle">Jeu dynamique</div>
      </header>

      <div class="settings-panel">
        <div class="settings-title">Paramètres du jeu</div>

        <div class="player-symbols">
          <div class="symbol-group">
            <label>Symbole du joueur 1</label>
            <select id="player1Symbol">
              <option value="X">X</option>
              <option value="O">O</option>
              <option value="★">★</option>
              <option value="♦">♦</option>
              <option value="♠">♠</option>
              <option value="♥">♥</option>
            </select>
          </div>
          <div class="symbol-group">
            <label>Symbole du joueur 2</label>
            <select id="player2Symbol">
              <option value="O">O</option>
              <option value="X">X</option>
              <option value="☆">☆</option>
              <option value="♢">♢</option>
              <option value="♤">♤</option>
              <option value="♡">♡</option>
            </select>
          </div>
        </div>
      </div>

      <div class="game-controls">
        <div class="control-group">
          <label>Taille de la grille (n×n)</label>
          <input type="number" id="gridSize" min="3" max="10" value="3" />
        </div>
        <div class="control-group">
          <label>Nombre de symboles pour gagner (k)</label>
          <input type="number" id="winCondition" min="3" max="10" value="3" />
        </div>
        <div class="control-group">
          <button class="btn btn-primary" onclick="startNewGame()">
            Démarrer une nouvelle partie
          </button>
        </div>
      </div> 

      <div class="game-info">
        <div class="current-player">
          Tour du joueur : <span id="currentPlayerDisplay">1</span> (<span
            id="currentSymbolDisplay"
            >X</span
          >)
        </div>
        <div class="scores">
          <div class="score-item">
            <div>Joueur 1</div>
            <div class="score-value" id="player1Score">0</div>
          </div>
          <div class="score-item">
            <div>Match nul</div>
            <div class="score-value" id="drawScore">0</div>
          </div>
          <div class="score-item">
            <div>Joueur 2</div>
            <div class="score-value" id="player2Score">0</div>
          </div>
        </div>
      </div>

      <div id="gameBoard" class="game-board"></div>

      <div id="message" class="message">
        Cliquez sur une case vide pour commencer à jouer
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="resetGame()">
          Rejouer la manche
        </button>
        <button class="btn btn-secondary" onclick="resetScores()">
          Réinitialiser les scores
        </button>
        <button class="btn btn-info" id="showStateBtn">
          Voir état sauvegardé
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
